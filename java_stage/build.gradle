plugins {

    id 'java-library'
    id 'maven-publish'

}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.Tejovarmabuddyloan'
            artifactId 'java_stage'
            version '0.0.1'

            from components.java
            artifact jar
        }
    }
}